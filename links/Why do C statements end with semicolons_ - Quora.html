s and see all tasks in a project on one calendar.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Timeline View: See how work maps out over time, avoid overlap, and easily identify dependencies.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-0c907c7c139ebdc6d3fe79b2b7b20978\\\", \\\"height\\\": 887, \\\"width\\\": 1600, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-973ed37a77256721dce26ea0f61d5d2f\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Each project is made up of tasks: the building blocks of any work in Asana. A good task has an assignee and a due date, so your team can clearly see who\\\\u2019s doing what by when. A few things to know about tasks:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Make task names specific and action-based so it\\\\u2019s clear what you need to do.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Set realistic \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"due dates\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://asana.com/guide/help/tasks/fields?utm_source=quora&utm_medium=pd_cpc&utm_campaign=US%7CProspecting%7CTopics%7CRemote%20Work&utm_content=promoted_answer_remote%20work%20tools#gl-due-date\\\"}}}, {\\\"text\\\": \\\" for your teammates to keep everyone on track and aligned.\\\", \\\"modifiers\\\" e\":false},\"debugInfo\":\"{}\",\"tribeItem\":null,\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"uid\":null},\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"}},\"creationTime\":1587144792038185,\"updatedTime\":0,\"author\":{\"id\":\"VXNlckAwOjI2Nzc5\",\"__typename\":\"User\",\"uid\":26779,\"isAnon\":false,\"profileImageUrl\":\"https://qph.fs.quoracdn.net/main-thumb-26779-200-nketdpidlwrrgbzhtxjswpdnwfmdivof.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"profileUrl\":\"/profile/Dave-King\",\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6MjY3Nzk6TEFUTg==\",\"reverseOrder\":false,\"givenName\":\"Dave\",\"familyName\":\"King\",\"scriptCode\":\"LATN\"}],\"adminNames\":[]},\"authorCredential\":null,\"isTranslated\":false,\"isOwnTranslation\":false,\"debugInfo\":\"{}\",\"credibilityFacts\":[],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"businessCredential\":null,\"businessAnswer\":null,\"viewerHasAccess\":true,\"monetizationAccessOption\":null,\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null},\"id\":\"UHJvbW90ZWRBbnN3ZXJBZEAwOjIxMTEwNjIzNTkwODE3Nw==\",\"__typename\":\"PromotedAnswerAd\",\"adId\":211106235908177,\"adType\":3,\"impressionHash\":\"367658083864125565|211106235908177|0\",\"businessName\":\"Asana\",\"isLeadgen\":false,\"leadgenFormId\":null,\"redirectUrl\":\"/What-is-the-most-user-friendly-easy-to-use-project-management-tool-available-for-remote-teams/answer/Dave-King?pa_story=MzY3NjU4MDgzODY0MTI1NTY1fDIxMTEwNjIzNTkwODE3N3ww\",\"hasUserFilledLeadgenForm\":null}},\"cursor\":\"0\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJIZWFkZXJJdGVtQDA6YW5zd2VySGVhZGVy\",\"__typename\":\"QuestionAnswerHeaderItem\",\"numAnswers\":23,\"question\":{\"id\":\"UXVlc3Rpb25AMDo3MDMzMTY=\",\"__typename\":\"Question\",\"qid\":703316,\"questionPageClusterVariant\":\"logged_in_rq_ranking\",\"showNoAnswersPrompt\":false,\"answerCount\":13,\"numOfLinkedTribes\":0}},\"cursor\":\"1\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"answer\":{\"businessAnswer\":null,\"aid\":7867689,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Many elements of C's design, including the statement terminator, were based on a language family developed in the 1950s called ALGOL (\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"ALGO\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"rithmic \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"L\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"anguage). This language was as much a standard for describing algorithms academically as it was a working computer language, and as such it had to be universally understood by readers of any native language using computers with any system of text formatting and encoding. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As such, the convention in earlier languages of using a newline character to delimit statements would not work, in part because there wasn't a single universally-recognized character code for a newline in all computer systems (there still isn't, though most modern OSes accept either of the two primary ASCII-based sequences), and also because what standards did exist were typically based on printer commands, and therefore required two characters, a \\\\\\\"Line Feed\\\\\\\" and a \\\\\\\"Carriage Return\\\\\\\", to denote an end-of-statement, which was wasteful in a time where memory efficiency of programs and data was a critical concern.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So, another operator was desired in order to reduce the memory footprint of source code being fed into a compiler. ALGOL used the period character \\\\\\\".\\\\\\\" to denote the end of the program, in keeping with the symbol's basic meaning as a \\\\\\\"fullstop\\\\\\\", so that was out. Instead, the semicolon was used to delimit statements, again in keeping with the symbol's English/Romance usage as a divider of a complete \\\\\\\"idea\\\\\\\". This language, as a reference, became so commonly used that many languages that came afterward used varying amounts of its syntactical elements in order to maintain familiarity with widely-used ALGOL reference code for common algorithms.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"C's family tree can be directly traced back to a language called BCPL, or Basic Combined Programming Language. It was itself loosely derived from ALGOL-60, but actually didn't use the semicolon statement delimiter, instead opting for the newline paradigm. A stripped-down version of BCPL, simply called B, was developed by Ken Thompson and Dennis Ritchie at Bell Labs, and brought back a lot of ALGOL-like syntax features including the semicolon delimiter. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"B, in turn, was the father of C as specified by the same two computer scientists, so named because it was the logical \\\\\\\"next step\\\\\\\" after B, adding a primitive type system, and then C++ was developed to be \\\\\\\"one better\\\\\\\" than C, including rediscovering various elements of BCPL, such as arithmetic-assignment and increment/decrement operators, as well as adding something totally new to the family in the form of the object-oriented paradigm. Other implementations of object-oriented programming built on C have been developed, including D and Objective-C, while C++ in turn directly influenced the development of Java and C#. These \\\\\\\"C-family\\\\\\\" languages maintain a recognizable standard in their use of various operator symbold and delimiters, including the ubiquitous semicolon.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|631572302\",\"viewerIsAuthor\":false,\"numDisplayComments\":0,\"viewer\":{\"canSeeDeletedContent\":false,\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"uid\":null,\"canReviewAnswers\":false,\"showJapanShareItems\":false},\"tribeItem\":null,\"id\":\"QW5zd2VyQDA6Nzg2NzY4OQ==\",\"__typename\":\"Answer\",\"creationTime\":1415152791630913,\"updatedTime\":1415153304085668,\"author\":{\"id\":\"VXNlckAwOjE0MTEyMTMz\",\"__typename\":\"User\",\"uid\":14112133,\"isAnon\":false,\"profileImageUrl\":\"https://qph.fs.quoracdn.net/main-thumb-14112133-200-ORIXi8KCL2Y4NbtVudGsKR9kHkllOdvg.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"profileUrl\":\"/profile/Keith-Shannon-2\",\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6MTQxMTIxMzM6TEFUTg==\",\"reverseOrder\":false,\"givenName\":\"Keith\",\"familyName\":\"Shannon\",\"scriptCode\":\"LATN\"}],\"adminNames\":[]},\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDo0Mjg5Mjk0Mw==\",\"__typename\":\"WorkCredential\",\"credentialId\":42892943,\"translatedString\":\"former Video Surveillance Software Developer (2011-2017)\",\"position\":\"Video Surveillance Software Developer\",\"startYear\":\"2011\",\"endYear\":\"2017\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"company\":null},\"isTranslated\":false,\"permaUrl\":\"/Why-do-C-statements-end-with-semicolons/answer/Keith-Shannon-2\",\"isOwnTranslation\":false,\"debugInfo\":\"{}\",\"question\":{\"id\":\"UXVlc3Rpb25AMDo3MDMzMTY=\",\"__typename\":\"Question\",\"qid\":703316,\"url\":\"/Why-do-C-statements-end-with-semico
